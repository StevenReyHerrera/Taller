<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comentarios</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <button class="button--inicio">Inicio</button>
    <div class="container-chat">
      <textarea class="container-chat__textarea" id="chat"></textarea> 
      <form class="container-chat__form" onsubmit="enviar(event)">
        <label class="container-chat__form-label">Usuario</label>
        <input class="container-chat__form-input" type="text" id="usuario">
        <label class="container-chat__form-label" for="w3review">Comentario:</label>
        <textarea type="text" class="container-chat__form-textarea" id="comentario"></textarea> 
        <input class="container-chat__form-submit" type="submit" value="Submit" id="submit"> 
      </form>
      <div class="container-chat__buttons"> 
        <button class="container-chat__buttons-edit" onclick="editar()">Editar</button>
        <button class="container-chat__buttons-edit" onclick="eliminar()">Eliminar</button>
      </div>
    </div>
      
    <script src="./js/coments.js"></script>
  </body>
</html>
